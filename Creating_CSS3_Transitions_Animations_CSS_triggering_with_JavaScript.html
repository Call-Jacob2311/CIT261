<!DOCTYPE html>
<!--
Author: Jacob Call
Date: 11/3/2017
Subject: Creating CSS3 animation, triggering using Javascript
Description: 
- CSS3 transitions allows you to change property values smoothly (from one value to another), over a given duration.
- To create a transition effect, you must specify two things:
    * The CSS property you want to add an effect to.
    * The duration of the effect.
-->
<html>
    <head>
        <title>Creating CSS3 animation, triggering using Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="github_style.css">
    </head>
    <body>   
        <div id="main_body">
            <div id="transformation_javascript">
                <h2>Creating CSS3 animation, triggering using Javascript</h2>
                <br>
                <h3>The animation in constantly in effect. You may now trigger it using Javascript by playing and pausing at your leisure. </h3>
                <div id="animationTwo">
                    
                </div>
                <button type="button" onclick="pause_animation()">Pause</button>
                <button type="button" onclick="play_animation()">Play</button>
                <script>
                    function pause_animation() {
                        document.getElementById("animationTwo").style.webkitAnimationPlayState = "paused";                       
                    }
                    
                    function play_animation() {
                        document.getElementById("animationTwo").style.webkitAnimationPlayState = "running";                       
                    }
                </script>
            </div> 
            
            <div id="transition_javascript">
                <h2>Creating CSS3 transition, triggering using Javascript</h2>
                <br>
                <button type="button" onclick="start_transition()">Start</button>
                <div id="box">
                    
                </div>
                
                <script>
                    function start_transition() {
                        document.getElementById("box").setAttribute("id", "box-change");
                    }                   
                </script>
            </div>                   
        </div>
    </body>
</html>
