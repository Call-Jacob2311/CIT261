<html>
    <head>
        <title>Object Creation Functions, Inheritance, Properties, Methods, Instantiation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sandbox_style.css">
    </head>
    <body>
        <div id="main_container">
            <div id="display_objectcreation">
                <h1>Display the Object creation using a function.</h1>
                <p id="display_object_creation"></p>
                <script>
                    function user(first, last, age, id) {
                        this.firstName = first;
                        this.lastName = last;
                        this.age = age;
                        this.id = id;
                    }

                    var userOne = new user("Jacob", "Call", 22, 1);
                    var userTwo = new user("Brit", "Rain", 21, 2);

                    document.getElementById("display_object_creation").innerHTML =
                    "User One: " + userOne.firstName + " " + userOne.lastName + ", " + userOne.age + ", "
                    + userOne.id + "</br >" + "User Two: " + userTwo.firstName + " " + userTwo.lastName + ", " + userTwo.age + ", "
                    + userTwo.id;
                </script>
            </div>
            
            <div id="display_objectmethod">
                <h1>Display the Object method in use.</h1>
                <p id="display_object_method"></p>
                <script>
                    var user = {
                        firstName: "Jacob",
                        lastName : "Call",
                        id       : 1,
                        fullName : function() {
                           return this.firstName + " " + this.lastName;
                        }
                    };
                    document.getElementById("display_object_method").innerHTML = user.fullName();
                </script>
            </div>
        </div>            
    </body>
</html>
