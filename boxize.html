<html>
    <head>
        <title>BOXIZE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="boxize-style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app-header" class="center">
            <a href="boxize.html"><img src="title.png" alt="img"></a>
        </div>
        
        <div class="flex-main">
            <div id="box-tool">
                <div id="color-holder">
                    <div id="changeRed" onclick="changeRed()">

                    </div>
                    
                    <div id="changeBlue" onclick="changeBlue()">

                    </div>
                    
                    <div id="changeGreen" onclick="changeGreen()">

                    </div>
                    
                    <div id="changePurple" onclick="changePurple()">

                    </div>
                    
                    <div id="changeWhite" onclick="changeWhite()">

                    </div>
                </div>
                <h1>Create a Box!</h1>
                <br>
                <img src="create-box.png" onclick="createBox()" id="create-box-btn" alt="create box button">
                <br>
                <br>
                <br>
                <br>
                <h2>Create a object to put in your Box!</h2>
                <img src="create-topic.png" onclick="createTopic()" id="create-topic-btn" alt="create topic button">
                <p>Click and Drag to any box to add a topic.</p>
                <div id="topic-holder">
                    
                </div>
                
                <br>
                <br>
                <img src="delete-box .png" alt="deletebox" onclick="removeBox()">
                <img src="delete-topic .png" alt="deletetopic" onclick="removeTopic()">
            </div>
            
            <div id="main-container">

            </div>
        
        </div>
        
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
            
            function createBox() {
                var newDiv = document.createElement('div');
                newDiv.setAttribute('class', 'box-style');
                newDiv.setAttribute('id', "newBox");
                newDiv.setAttribute('ondrop', "drop(event)");
                newDiv.setAttribute('ondragover', "allowDrop(event)");
                
                var newInput = document.createElement('INPUT');
                newInput.setAttribute("type", "text");
                newInput.setAttribute('id', "newInput");
                newInput.setAttribute('placeholder', "Add a Name!");
                newDiv.appendChild(newInput);
                document.getElementById("main-container").appendChild(newDiv);
            }          
            
            function createTopic() {
                var newDiv = document.createElement('div');
                newDiv.setAttribute('class', 'box-inner-style');
                newDiv.setAttribute('id', "drag");
                newDiv.setAttribute('draggable', "true");
                newDiv.setAttribute('ondragstart', "drag(event)");
                newDiv.setAttribute('ondblclick', "deleteTopic()");   
                
                var newtopicInput = document.createElement('TEXTAREA');
                newtopicInput.setAttribute('id', "newtopicInput");
                newtopicInput.setAttribute('Placeholder', "Add anything you want.");
                newDiv.appendChild(newtopicInput);
                document.getElementById("topic-holder").appendChild(newDiv);
            }
            
            function removeBox() {
                var deleteBox = document.getElementById("newBox");
                deleteBox.parentNode.removeChild(deleteBox);
            }
            
            function removeTopic() {
                var deleteTopic = document.getElementById("drag");
                deleteTopic.parentNode.removeChild(deleteTopic);
            }
            
            function getTrash() {
                var deleteDrag = document.getElementById("trash");
                newDiv.setAttribute('dragend', "remove()");
            }
            
            function changeRed() {
                document.getElementById("box-tool").style.backgroundColor = "#f76666";
                document.getElementById("main-container").style.backgroundColor = "#f76666";
            }
            
            function changeBlue() {
                document.getElementById("box-tool").style.backgroundColor = "#51939a";
                document.getElementById("main-container").style.backgroundColor = "#51939a";
            }
            
            function changeGreen() {
                document.getElementById("box-tool").style.backgroundColor = "#5ca641";
                document.getElementById("main-container").style.backgroundColor = "#5ca641";
            }
            
            function changePurple() {
                document.getElementById("box-tool").style.backgroundColor = "#875299";
                document.getElementById("main-container").style.backgroundColor = "#875299";
            }
            
            function changeWhite() {
                document.getElementById("box-tool").style.backgroundColor = "#a19ea2";
                document.getElementById("main-container").style.backgroundColor = "#a19ea2";
            }
            
            function localStorage() {
                localStorage.setItem("savedBox", newBox);
                document.getElementById("main-container").innerHTML = localStorage.getItem("savedBox");
            }
        </script>
    </body>
</html>
